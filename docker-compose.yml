services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: changeme
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/database.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./config/database-inserts.sql:/docker-entrypoint-initdb.d/02-schema.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lophiid"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    depends_on:
      postgres:
        condition: service_healthy
    user: "${DOCKER_UID:-1000}:${DOCKER_GID:-1000}"
    volumes:
      - ./docker/certs/backend:/app/certs/backend:ro
      - ./docker/certs/ca:/app/certs/ca:ro
      - ./docker/data/malware:/app/malware
      - ./docker/logs/backend:/app/logs
      - ./docker/configs/backend:/app/config:ro
    command: ["/bin/sh", "-c", "cd /app/config && /app/backend -c backend-config.yaml"]
    ports:
      - "41110:41110"
    restart: unless-stopped

